<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>CallMe spec runner</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script type="text/javascript" src="../mt.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../lib/cm.js"></script>
  <script type="text/javascript" src="../lib/cm/util/extras.js"></script>
  <script type="text/javascript" src="../lib/cm/Call.js"></script>
  <script type="text/javascript" src="../lib/cm/Controller.js"></script>
  <script type="text/javascript" src="../lib/cm/Transport.js"></script>
  <script type="text/javascript" src="../lib/cm/transport/WebSocketTransport.js"></script>
  <script type="text/javascript" src="../lib/cm/Session.js"></script>
  <script type="text/javascript" src="../lib/cm/User.js"></script>
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="cm/util/extrasSpec.js"></script>
  <script type="text/javascript" src="cm/CallSpec.js"></script>
  <script type="text/javascript" src="cm/ControllerSpec.js"></script>
  <script type="text/javascript" src="cm/TransportSpec.js"></script>
  <script type="text/javascript" src="cm/transport/WebSocketTransportSpec.js"></script>
  <script type="text/javascript" src="cm/SessionSpec.js"></script>
  <script type="text/javascript" src="cm/UserSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
